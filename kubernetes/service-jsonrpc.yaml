apiVersion: v1
kind: Service
metadata:
  name: root-agent-jsonrpc
  namespace: a2a-demo
  labels:
    app: root-agent
    a2a/channel: jsonrpc
  annotations:
    # 讓 Ingress Controller 或其他控制器可以選擇性識別 JSON-RPC 流量（選填）
    a2a.aws/jsonrpc-scheme: https
spec:
  selector:
    app: root-agent
  ports:
    - name: jsonrpc-https
      port: 50010
      targetPort: 50010
      protocol: TCP
  type: ClusterIP
